{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'rockPaperScissorsApp/css/home.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
<h1 class="heading">Welcome to Rock Paper Scissors</h1>
<p class="p">Choose your weapon:</p>
<form method='post'> 
    {% csrf_token %}
    <button type="submit" name="weapon" value="rock">Rock</button>
    <button type="submit" name="weapon" value="paper">Paper</button>
    <button type="submit" name="weapon" value="scissors">Scissors</button>
</form>
<div id="result">
    {% if result %}
        <p>{{ result }}</p>
    {% endif %}
</div>
</body>
</html>
