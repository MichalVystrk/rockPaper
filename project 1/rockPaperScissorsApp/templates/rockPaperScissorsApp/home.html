<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
<h1>Welcome to Rock Paper Scissors</h1>
<p>Choose your weapon:</p>
<form method='get'> 
    <button type="submit" name="weapon" value="rock">Rock</button>
    <button type="submit" name="weapon" value="paper">Paper</button>
    <button type="submit" name="weapon" value="scissors">Scissors</button>
</form>
{% if result %}
    <p>{{ result }}</p>
{% endif %}
</body>
</html>
